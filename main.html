<head>

        .holder{
            display: grid;
            width: 200px;
            height: 200px;
            background-color: red;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            row-gap: 10px;
            border: 1px solid #000;
        }
    </style>
</head>

    <div class="holder">

    </div>
</body>
